<section class="d-flex justify-content-center row justify-content-center">

    <form class="border border-light form-container col-sm" [formGroup]="form" (ngSubmit)="submit()">
      <h3 class="text-center p-2">
        <strong>{{title}}</strong>
      </h3>
      <div class="form">                
              <div class="mt-3" style="margin-top:4%;">
                  <mat-form-field appearance="fill">
                      <mat-label>Date</mat-label>
                      <input matInput [ngxMatDatetimePicker]="picker2" formControlName="date">
                      <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
                      <ngx-mat-datetime-picker #picker2></ngx-mat-datetime-picker>
                  </mat-form-field>
              </div>
              <div class="mt-3">
                <label for="PlayerFormSalary">Amount<span class="asterisk"> *</span></label>
                <input type="number" id="PlayerFormSalary" class="form-control" formControlName="amount"
                       name="amount"></div>
              <div *ngIf="form.get('amount').errors && form.get('amount').touched">
                <div *ngIf="form.get('amount').errors?.required" class="validation-error">
                    Amount is required
                </div>
            </div>
            <div class="mt-3">
                <label for="PlayerFormSalary">Description<span class="asterisk"> *</span></label>
                <textarea  id="PlayerFormSalary" class="form-control" formControlName="description"
                       name="description"></textarea></div>
              <div *ngIf="form.get('description').errors && form.get('description').touched">
                <div *ngIf="form.get('description').errors?.required" class="validation-error">
                    Description is required
                </div>
            </div>
      </div>
      <div class="text-center mt-3">
        <button class="btn btn-info" type="submit" name="submit">
          {{submitButtonText}}
        </button>
        <input type="button" class="btn" (click)="cancel()" value="Cancel"/>
      </div>
    </form>
    
  </section>
