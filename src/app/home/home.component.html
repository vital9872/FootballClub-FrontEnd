<div>
    <mat-sidenav-container style="background-color: transparent;">
        <mat-sidenav mode="push" [(opened)]="isSideBarOpened">
            <div class="d-flex justify-content-center pt-4">
                <img src="https://www.clubmanagergame.com/en/images/logo.png" class="logo-header" alt="company's logo">
            </div>

            <div class="list-group list-group-flush links" style="margin-top: 5px;">
                <div class="list-group-item active btn-dark justify-content-center text-center" (click)="showTableManagement = !showTableManagement">
                    <span>Table Management</span>
                </div>
                <div class="" *ngIf="showTableManagement" (click)="isSideBarOpened = !isSideBarOpened">
                    <a routerLink="/players" class="list-group-item list-group-item-action waves-effect">
                        <i class="fas fa-users mr-3"></i>Players</a>
                    <a routerLink="/matches" class="list-group-item list-group-item-action waves-effect" *ngIf="isManager || isAdmin">
                        <i class="fas fa-futbol mr-3"></i>Matches</a>
                    <a routerLink="/broadcasts" class="list-group-item list-group-item-action waves-effect" *ngIf="isAccountant || isAdmin">
                        <i class="fas fa-broadcast-tower mr-3"></i>Broadcasts</a>
                    <a routerLink="/training" class="list-group-item list-group-item-action waves-effect" *ngIf="isManager || isAdmin">
                        <i class="fas fa-running mr-3"></i>Trainings</a>
                    <a routerLink="/payment" class="list-group-item list-group-item-action waves-effect" *ngIf="isAccountant || isAdmin">
                        <i class="fas fa-shopping-cart mr-3"></i>Payments</a>
                        <a routerLink="/income" class="list-group-item list-group-item-action waves-effect" *ngIf="isAccountant || isAdmin">
                            <i class="fas fa-money-bill mr-3"></i>Incomes</a>
                </div>
            </div>
        </mat-sidenav>
        <mat-sidenav-content>
            <div (click)="isSideBarOpened = !isSideBarOpened" class="slider">
                <i class="fas fa-2x fa-angle-double-right slider-icon"></i>
            </div>
            <div >
                <router-outlet></router-outlet>
            </div>
        </mat-sidenav-content>
    </mat-sidenav-container>
</div>
