<section class="d-flex justify-content-center row justify-content-center">

    <form class="border border-light form-container col-sm" [formGroup]="form" (ngSubmit)="submit()">
      <h3 class="text-center p-2">
        <strong>{{title}}</strong>
      </h3>
      <div class="form">                
              <div class="mt-3">
                  <label for="MatchFormTournament">Training type</label>
                  <select class="form-select form-control" formControlName="trainingType" name="trainingType">
                      <option *ngFor="let item of trainingTypes;">
                          {{item.name}}
                      </option>
                    </select>
              </div>
              <div class="mt-3" style="margin-top:4%;">
                  <mat-form-field appearance="fill">
                      <mat-label>Date</mat-label>
                      <input matInput [ngxMatDatetimePicker]="picker2" formControlName="date">
                      <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
                      <ngx-mat-datetime-picker #picker2></ngx-mat-datetime-picker>
                  </mat-form-field>
              </div>
              <div class="mt-3">
                <label for="MatchFormTournament">Duration</label>
                <select class="form-select form-control" formControlName="duration" name="duration">
                    <option *ngFor="let item of durations;">
                        {{item}}
                    </option>
                  </select>
            </div>
      </div>
      <div class="text-center mt-3">
        <button class="btn btn-info" type="submit" name="submit">
          {{submitButtonText}}
        </button>
        <input type="button" class="btn" (click)="cancel()" value="Cancel"/>
      </div>
    </form>
    
  </section>
