<div class="col-md-6 offset-md-3 mt-5">
    <div class="card">
        <h4 class="card-header">Football Club Management</h4>
        <div class="card-body">
            <form [formGroup]="editUserForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label for="userName">Username</label>
                    <input type="text" [value]="userToEdit.userName" formControlName="userName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.userName.errors }" />
                    <div *ngIf="submitted && f.userName.errors" class="invalid-feedback">
                        <div *ngIf="f.userName.errors.required">Username is required</div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="role">Role</label>
                    <select formControlName="role" [value]="userToEdit.role" class="form-control">
                        <option value="admin">admin</option>
                        <option value="employee">manager</option>
                        <option value="employee">accountant</option>
                    </select>
                </div>
                
                <button [disabled]="loading" class="btn btn-primary">
                    <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                    Edit
                </button>
                <a class="btn btn-primary" routerLink="/admin">
                    Cancel
                </a>
                <div *ngIf="error" class="alert alert-danger mt-3 mb-0">{{error}}</div>
            </form>
        </div>
    </div>
</div>
